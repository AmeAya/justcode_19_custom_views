<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
</head>
<body>
    {% if book %}
        <h1 align="center">{{ book.name }}</h1>
        <h3>{{ book.genre }} - {{ book.year }}</h3>
    {% else %}
        <h1 align="center">
            Наша библиотека, пока еще, не такая обширная
        </h1>
    {% endif %}
</body>
</html>
